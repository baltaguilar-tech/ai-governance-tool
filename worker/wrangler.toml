# AI Governance Reminder — Cloudflare Worker
#
# SETUP STEPS:
# 1. Sign up at https://cloudflare.com (free)
# 2. Install wrangler: npm install -g wrangler
# 3. Login: wrangler login
# 4. Set your Resend API key as a secret:
#      wrangler secret put RESEND_API_KEY
#    (get a key at https://resend.com — free tier: 3,000 emails/month)
# 5. Deploy: wrangler deploy
# 6. Copy the deployed Worker URL into your app:
#      In ~/Projects/ai-governance-tool/.env.local, add:
#      VITE_REMINDER_WORKER_URL=https://ai-governance-reminder.<your-account>.workers.dev
# 7. Rebuild the desktop app: npm run tauri build

name = "ai-governance-reminder"
main = "src/index.ts"
compatibility_date = "2024-09-23"

# Uncomment to set a custom route (optional):
